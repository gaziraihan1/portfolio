<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body class= "bg-gray-100 text-black dark:bg-gray-800 dark:text-white">

                    <ul id="mainMenu" class=" rounded hidden absolute bg-gray-300 w-full left-0 top-10 p-4 text-center  sm:relative sm:top-0 sm:flex sm:p-2 sm:flex-row-reverse sm:mb-0 sm:justify-center sm:text-center sm:mr-2">
                        <li class="mb-2 sm:mb-0  cursor-pointer sm:mx-5">

                        <li class="mb-2 sm:mb-0 cursor-pointer sm:mx-5">

                        </li>
                        <li class="mb-1 sm:mb-0 sm:mx-4">

            </div>

        <div class="pt-3 mx-auto w-3/4 flex justify-between flex-col">
            <div class="order-2">
                <img class=" rounded" src="welcome.png" alt="welcome back">    
            </div>
            <div class="order-2">
                
                <h1 class="font-rubik font-bold text-4xl text-lime-500 pt-3 text-center">
                    Welcome Back
                </h1>
            </div>
        </div>
        <section class="relative top-16 mx-auto  bg-gray-200">
            <div class="flex flex-col">
                <div class=" order-1 mx-auto w-3/4 rounded relative bottom-6">
                    <img class="w-60 h-60 rounded-full mx-auto bg-blue-400 " src="my-image.png" alt="Raihan Gazi">
                    
                </div>
                <div class="mx-auto pt-2">
                    <div class="relative bottom-12 bg-gray-200 w-24 h-24 p-1 rounded-full mx-auto">
                        <svg class="w-12 h-12 mx-auto text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

                    <p class=" relative bottom-10 w-3/4 mx-auto text-left font-serif text-lg text-amber-600">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo pariatur libero iste. Nesciunt incidunt magni nostrum ducimus, at suscipit id.</p>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script>
        const htmlTagSelect = document.getElementById('htmlTag');
        document.getElementById('darkLight').addEventListener("click", function(){
            htmlTagSelect.classList.toggle('dark');
        });
    </script>

</html>
